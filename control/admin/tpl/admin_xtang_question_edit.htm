<div class="box post">
    <div class="tabcon">
        	<div class="title"><h2>添加题目</h2></div>
            <div class="detail">
                <form method="post" action="index.php?do={$do}&view={$view}" id="frm_cat_edit" >
                <input type="hidden" name="do" value="{$do}">
                <input type="hidden" name="view" value="{$view}">
                <input type="hidden" name="qid" value="{$question_info['qid']}">
                    <table width="100%" border="0" cellspacing="0" cellpadding="0">
                      <tr>
                        <th scope="row" width="130">标题{$_lang['zh_mh']}</th>
                        <td>
	                        <input type="text" class="txt" style=" width:260px;" name="q_title" id="q_title" value="{$question_info['q_title']}" maxlength="20" 
                         limit="required:true;len:2-20" 
                         msg="{$_lang['cat_name_limit']}" 
                         msgArea="zsd_name_msg" 
                         title="{$_lang['input_cat_name']}"/><span id="zsd_name_msg"></span>
                        </td>
                      </tr>
    				<tr>
                        <th scope="row" width="130">排序{$_lang['zh_mh']}</th>
                        <td>
	                        <input type="text" class="txt" style=" width:260px;" name="list_order" id="list_order" value="{if $question_info['list_order']}{$question_info['list_order']}{else}0{/if}" />
                        </td>
                      </tr>
                      <tr>
                        <th scope="row" width="130">答案{$_lang['zh_mh']}</th>
                        <td>
                        	<select id="q_answer" name="q_answer" style=" width:270px;">
	                        <option value="1" {if $question_info['q_answer'] == 1} selected="selected"{/if}>正确</option>
	                        <option value="0" {if $question_info['q_answer'] === 0} selected="selected"{/if}>错误</option>
	                   		 </select>
                        </td>
                      </tr>
                      
                    <tr>
                        <th scope="row">&nbsp;</th>
                    	<td>
                    	<button name="sbt_edit" value="1" class="pill positive primary  button" type="submit"><span class="check icon"></span>{$_lang['submit']}</button>
                    	</td>
                    </tr>
                    
                    </table>
                </form>
             </div>
       </div>
