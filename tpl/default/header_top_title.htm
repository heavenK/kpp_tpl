<!--点击IE6浏览器弹出升级页JS-->
<script language="javascript">
ieGo();
function ieGo(){ 
		var ie = !-[1,];  
		if(ie == true) {
			var ua = navigator.userAgent.toLowerCase();
			var version = parseInt(ua.match(/msie ([\d.]+)/)[1]);
			if(version <= 6) {
				location.href='default.html'; 
			}
		}
}
</script>

<!--豆豆导航JS-->
<script language="javascript">
	$(function(){
	  //当鼠标滑入时将div的class换成divOver
	  $('#daohang,.rukou_nav').hover(function(){
		$("#daohang").addClass('rukouOver');
		$(".rukou_nav").show();  
	   },
	   function(){
		//鼠标离开时移除divOver样式
		$("#daohang").removeClass('rukouOver'); 
		$(".rukou_nav").hide();
	   }
	  );
	});
</script>
