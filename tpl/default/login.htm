            //$("#txt_account").val(val);
        }
    });
    
    $("#txt_password").focus(function(){
        var content = $("#pwd_password").val();
        $(this).hide();
		$("#pwd_password").show();
		$("#pwd_password")[0].focus();
        if (content == L.password_not_empty) {
