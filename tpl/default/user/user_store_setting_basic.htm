<link href="{SKIN_PATH}/css/user_center.css" rel="stylesheet" type="text/css">
<div class="blank1"></div>
<!--contain start-->
<div class="yhcenter container_24">
    	<!--  账号设置 begin -->
    	<div class="yhzhbox tabCon">
        	
            
            <!--{template user_common_left}-->
            
            <div class="yhzhright">
                <!--main content-->
                <div class="">
           <!--header内容头部 start-->
            <header class="clearfix box_header">
            <h2 class="grid_4 alpha omega box_title t_c">店铺管理</h2>

            <div class="clear"></div>
         </header>
       <!--header内容头部 end-->
		
		
         <div class="prefix_1 suffix_1" style="padding-left:0;">
         	<div id="tips"></div>
            <div class="clearfix form_box border_n" id="content_tip">
                <!--from表单 start-->
                  <form action="{$ac_url}" method="post" id="frm" name="frm">
                  	<input type="hidden" name="formhash" id="formhash" value="{FORMHASH}">
                  	<input type="hidden" value="{if $user_info['user_type']==2}2{else}1{/if}" name="shop_type"/>
					  <input type="hidden" name="pk[shop_id]" id="shop_id" value="{$shop_info['shop_id']}"><!--基本资料start-->
					  <input type="hidden" name="ac" value="open"/>
					     <div class="rowElem clearfix">
                           <label class="grid_3 t_r">{$_lang['shop_name']}{$_lang['zh_mh']}</label>
                            <div class="grid_15">
                                <input class="txt_input" name="shop_name" size="45" type="text" value="{$shop_info['shop_name']}" title="{$_lang['tips_about_shop_name']}" id="shop_name" limit="required:true;len:2-30" msg="{$_lang['input_shop_name_correct_format']}" msgArea="span_shop_name"/><span id="span_shop_name"></span>
                            </div>
                        </div>

						 <div class="rowElem clearfix" id="slogans">
                            <label class="grid_3 t_r">{$_lang['shop_sign']}{$_lang['zh_mh']}</label>
							<div class="grid_13">
	                           <textarea cols="71" rows="10" name="shop_slogans" id="tar_content" class="xheditor {tools:'Bold,Fontface,FontColor,Italic,Underline,Strikethrough,Align,List,Outdent,Indent,Link,Unlink',skin:'nostyle'}">{$shop_info['shop_slogans']}</textarea>
                                <div class="c999 grid_6" id="length_show"></div>
								<div class="clear"></div>
	                            <div class="ui_note">{$_lang['tips_about_shop_sign']}</div>
								<script type="text/javascript">
							       $(function(){
											editor = $("#shop_slogans").xheditor({'innerCheck':true});
											editor.checkInner();
									})
							  </script>
								</div>
                        </div>	
                        <div class="rowElem clearfix">
                           <label class="grid_3 t_r">技能标签{$_lang['zh_mh']}</label>
                            <div class="grid_15">
                            {if $user_info['skill_ids']}
                              <span>{$user_info['skill_ids']}</span>
                              {else}
                               <span>暂无</span>
                             {/if}
                            </div>
                        </div>
					   {if $sys_config['second_domain']}
					   <div class="rowElem clearfix" id="desc">
                               <label class="grid_3 t_r">
                                   二级域名设置{$_lang['zh_mh']}
                               </label>
							   <div class="grid_13 omega">
	                              http://<input type="text" name="conf[domain]" value="{$shop_info['domain']}">.{$sys_config['top_domain']}
							</div>						
                      </div>
					   {/if}
					    <div class="rowElem clearfix" id="desc">
                               <label class="grid_3 t_r">
                                   seo标题{$_lang['zh_mh']}
                               </label>
							   <div class="grid_13 omega">
	                              <input type="text" size="45" name="seo_title" value="{$shop_info['seo_title']}"
								   limit="required:false;len:1-50" msg="seo标题不能过长" msgArea="span_seo_title">
								  <span id="span_seo_title"></span>
							</div>						
                      </div>
					   <div class="rowElem clearfix" id="desc">
                               <label class="grid_3 t_r">
                                   seo关键字{$_lang['zh_mh']}
                               </label>
							   <div class="grid_13 omega">
	                             <input type="text" size="45" name="seo_keyword" value="{$shop_info['seo_keyword']}"
								  limit="required:false;len:1-50" msg="seo关键字不能过长" msgArea="span_seo_keyword">
								 <span id="span_seo_keyword"></span>
							</div>						
                      </div>
					   <div class="rowElem clearfix" id="desc">
                               <label class="grid_3 t_r">
                                   seo描述{$_lang['zh_mh']}
                               </label>
							   <div class="grid_13 omega">
	                              <textarea rows="6" name="seo_desc" style="width:70%;" id="tar_content1"  cols="70">{$shop_info['seo_desc']}</textarea>
							</div>						
                      </div>
					    <div class="rowElem clearfix form_button">
                              <input type="hidden" name="sbt_edit" value="1">
                                 <button type="button" class="button" value="{$_lang['save']}" onclick="check123('frm');">
                                    <span class="check icon"></span>{$_lang['save']}
                                 </button>
                            </div>
					  	</form>
                         <!--from表单 end-->
					 
					  
                   </div>
                  <!--detail内容 end-->
               </div>
              <!--main content end -->
           <div class="clear"></div>
         </div>
                <!--main content end -->
                
			<div class="clear"></div>
                    
                    
            </div>
           </div>

           </div>
           
            
        </div>
        
        
    </div>
    <!-- center end -->
</div> 
<script type="text/javascript" src="resource/js/xheditor/xheditor.js"></script>
<script type="text/javascript">
    In.add('jscolor',{path:"resource/js/others/jscolor.js",type:'js'});
    In('jscolor','form');                    
   /**
    * 表单提交 编辑空间
    * @param  obj
  */
              function check123(obj){
						if(contentCheck('tar_content',"{$_lang['shop_sign']}",20,1000,1,'slogans','editor')){						
							formSub('frm','form',true);
                               // return true;
                        }else {
	                     	return false;
	                	}
            }
        
  </script>
