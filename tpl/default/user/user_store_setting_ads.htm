			function del(ad_id){
				showDialog("{$_lang['confirm_delete']}",'confirm',"{$_lang['operate_notice']}",function(){
					var url = '$ac_url&show=list&ac=del&ad_id=' + ad_id;
					$.getJSON(url, function(json){
						if (json.status == '1') {
							$(".member" + ad_id).remove();
						}
						else {
							tipsAppend(ad_id, json.msg, 'error', 'red');
						}
					})
				});
			}
